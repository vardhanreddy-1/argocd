apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-deployment
spec:
  selector:
    matchLabels:
      app: nodejs-app
  replicas: 2
  template:
    metadata:
      labels:
        app: nodejs-app
    spec:
      containers:
      - name: nodejsapp
        image: obusorezekiel/node-js:latest
        resources:
          limits:
              memory: "356Mi"
              cpu: "500m"
        ports:
        - containerPort: 8080
